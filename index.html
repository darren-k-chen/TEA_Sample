                        chainId: "0x89",

                        chainName: "Matic Mainnet",

                            name: "MATIC",
                            symbol: "MATIC",
                            decimals: 18
                        },
                        blockExplorerUrls: ["https://polygonscan.com/"]
                    }]
                });
                return true
            } else {
                return false
            }
        }
        detectMetaMask();
